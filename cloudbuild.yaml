steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-east1-docker.pkg.dev/the-program-434809-a3/lapras', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-east1-docker.pkg.dev/the-program-434809-a3/lapras']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'lapras-service', '--image', 'asia-east1-docker.pkg.dev/the-program-434809-a3/lapras', '--region', 'asia-east1']
images:
- asia-east1-docker.pkg.dev/the-program-434809-a3/lapras

options:
  logging: CLOUD_LOGGING_ONLY